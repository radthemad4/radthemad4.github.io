//////////////
inputDiv.append("Extra Columns: ");
inputDiv.appendChild(extraColumnsInput);
inputDiv.appendChild(document.createElement('br'));
var outuptDiv = document.createElement('div');
document.body.appendChild(outuptDiv);
function generate() {
    var levelEnd = Number(levelEndInput.value);
    var babOffset = Number(babOffsetInput.value);
    var babNumerator = Number(babNumeratorInput.value);
    var babDenominator = Number(babDenominatorInput.value);
    var fortOffset = Number(fortOffsetInput.value);
    var fortNumerator = Number(fortNumeratorInput.value);
    var fortDenominator = Number(fortDenominatorInput.value);
    var reflexOffset = Number(reflexOffsetInput.value);
    var reflexNumerator = Number(reflexNumeratorInput.value);
    var reflexDenominator = Number(reflexDenominatorInput.value);
    var willOffset = Number(willOffsetInput.value);
    var willNumerator = Number(willNumeratorInput.value);
    var willDenominator = Number(willDenominatorInput.value);
    var extraColumns = Number(extraColumnsInput.value);
    var outputString = "";
    for (var i = 1; i <= levelEnd; i++) {
        var suffix = "";
        switch (i % 11) {
            case 11:
            case 12:
            case 13:
                suffix = "th";
                break;
            default:
                switch (i % 10) {
                    case 1:
                        suffix = "st";
                        break;
                    case 2:
                        suffix = "nd";
                        break;
                    case 3:
                        suffix = "rd";
                        break;
                    default:
                        suffix = "th";
                }
        }
        var extraColumnsString = "|&nbsp&nbsp&nbsp";
        for (var i_1 = 0; i_1 < extraColumns; i_1++) {
            extraColumnsString = extraColumnsString + " |&nbsp&nbsp&nbsp|";
        }
        var bab = Math.floor(babOffset + i * babNumerator / babDenominator);
        var babString = "+" + Math.floor(babOffset + i * babNumerator / babDenominator);
        if (bab >= 6) {
            babString = babString + "/+" + (bab - 5);
        }
        if (bab >= 11) {
            babString = babString + "/+" + (bab - 10);
        }
        if (bab >= 16) {
            babString = babString + "/+" + (bab - 15);
        }
        outputString =
            outputString + "\n    <br>|-\n    |" + i + suffix + "||class=\"left\" | " + babString + " || +" + Math.floor(fortOffset + i * fortNumerator / fortDenominator) + " || +" + Math.floor(reflexOffset + i * reflexNumerator / reflexDenominator) + " || +" + Math.floor(willOffset + i * willNumerator / willDenominator) + "\n    " + extraColumnsString + "-\n    ";
    }
    outuptDiv.innerHTML = outputString;
}
generate();
